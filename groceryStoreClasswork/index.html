<!DOCTYPE html>
<html ng-app="myGroceryStoreApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <h1>Free Range Grocery Store</h1>
  </head>
  <body ng-controller="myController as vm">
    <p>Angular Says: {{vm.message}}</p>
    <hr/>
    <label> Khale is where it's at!</label>
    <input ng-model="vm.groceryItem"/>
    {{vm.groceryItem}}
    <hr/>
  <ol>
      <li ng-repeat="item in vm.groceries">
        {{item.name}}
        ${{item.price}}
    </li>
  </ol>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
